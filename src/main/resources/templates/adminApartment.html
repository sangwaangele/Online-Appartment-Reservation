<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Customer - Apartment Reservation System</title>
    <!-- Linking Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .customer-container {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<th:block th:include="adminNavBar"></th:block>
<div class="container">

    <h2 class="text-center mb-4">List Of Apartment In our system</h2>
    <a th:href="@{/apartmentForm}"><button class="btn btn-success">New Apartment</button></a>
    <table class="table table-success table-striped-columns">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Names</th>
            <th scope="col">Location</th>
            <th scope="col">Photo</th>
            <th scope="col">Number Of Rooms</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="2">Action</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="apartment:${apartments}">
            <th scope="row" th:text="${apartment.id}">1</th>
            <td th:text="${apartment.name}"></td>
            <td th:text="${apartment.location}"></td>
            <td></td>

<!--            <img th:src="@{'/images/' + ${apartment.id}}" alt="Apartment Image">-->

            <td th:text="${apartment.numberOfRooms}"></td>
            <td th:text="${apartment.description}"></td>
            <td th:text="${apartment.amount}"></td>
            <td th:text="${apartment.status}"></td>

            <td>
                <a th:href="@{'/editApartment/' + ${apartment.id}}" class="btn btn-success">Edit</a>
            </td>
            <td>
                <a th:href="@{'/deleteApartment/' + ${apartment.id}}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>



</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
