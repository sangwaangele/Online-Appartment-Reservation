<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm - Apartment Reservation System</title>
  <!-- Linking Bootstrap CSS File -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .confirm-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
    }
  </style>
</head>

<body>
<div class="confirm-container">
  <h2 class="text-center mb-4">Account Confirmation</h2>
  <form th:action="@{/confirm}" method="post">
    <div class="mb-3">

      <input type="hidden" class="form-control" id="customerId" name="customerId" th:value="${customerId}" readonly>
    </div>
    <div class="mb-3">
      <label for="confirmationCode" class="form-label">Confirmation Code</label>
      <input type="text" class="form-control" id="confirmationCode" name="confirmationCode" required>
    </div>
    <button type="submit" class="btn btn-primary">Confirm</button>
  </form>
</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
