<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Customer - Apartment Reservation System</title>
  <!-- Linking Bootstrap CSS File -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .customer-container {
      max-width: 600px;
      margin: auto;
      margin-top: 100px;
    }
  </style>
</head>

<body>
<th:block th:include="adminNavBar"></th:block>
<div class="container">
  <h2 class="text-center mb-4">Customer Form</h2>
  <form th:action="@{/saveApartment}" th:object="${apartment}" method="post" onsubmit="return validateForm()" enctype="multipart/form-data" >
    <div class="mb-3">
      <label for="names" class="form-label">Apartment Name</label>
      <input type="hidden" th:field="*{id}">
      <input type="text" class="form-control" id="names" name="names" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Apartment Location</label>
      <input type="text" class="form-control" id="dob" name="dob" th:field="*{location}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Number Of Rooms</label>
      <input type="number" class="form-control" id="email" name="email" th:field="*{numberOfRooms}" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" id="status" name="status" th:field="*{status}" required>
        <option value="Available">Available</option>
        <option value="Booked">Booked</option>
        <option value="Maintenance">Maintenance</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Amount</label>
      <input type="number" class="form-control" id="phone" name="phone" th:field="*{amount}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Apartment Image</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*">
    </div>

    <!-- Add other fields as needed -->
    <button type="submit" class="btn btn-primary">Save Apartment Information</button>
    <button type="reset" class="btn btn-danger">Clear</button>
  </form>
</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
