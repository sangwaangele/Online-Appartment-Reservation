<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartment Reservation System - Customer Login</title>
  <!-- Linking Bootstrap CSS File -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <!-- Fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <style>
    /* Custom styles for login and signup icons */
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      color: #343a40;
    }

    .login-container a {
      color: #007bff;
    }
  </style>
</head>

<body>
<!-- Header & Navbar -->
<header class="bg-dark fixed-top">
  <nav class="container-xxl navbar navbar-expand-lg py-3 bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3" href="#">Apartment Reservation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/}">APARTMENTS</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/}">RESERVATIONS</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/}">ABOUT</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/}">CONTACT</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{adminLogin}">STAFF</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> SIGN IN</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/signup}"><i class="fas fa-user-plus"></i> SIGN UP</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="login-container">
  <h2 class="text-center mb-4">Customer Login</h2>

  <!-- Display error messages if login fails -->
  <div th:if="${loginError}">
    <p class="text-danger" th:if="${errorMessage}">Incorrect email or password</p>
    <p class="text-danger" th:if="${activationError}">Your account is not activated. Please check your email for the
      activation code.</p>
  </div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
  <p class="mt-3 text-center">Don't have an account? <a th:href="@{signup}">Sign up here</a></p>
</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
