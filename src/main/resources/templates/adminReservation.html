<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Customer - Apartment Reservation System</title>
    <!-- Linking Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .customer-container {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<th:block th:include="adminNavBar"></th:block>
<div class="container">

    <h2 class="text-center mb-4">Reservation Management</h2>
    <a th:href="@{/reservationForm}"><button class="btn btn-success">Create New Reservation</button></a>
    <button class="btn btn-primary" onclick="printReservations()">Print Reservations</button>
    <table class="table table-success table-striped-columns">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Apartment Name</th>
            <th scope="col">Check In Date</th>
            <th scope="col">Check out Date</th>
            <th scope="col">Customer Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation:${reservations}">
            <th scope="row" th:text="${reservation.id}">1</th>
            <td th:text="${reservation.apartment.name}"></td>
            <td th:text="${reservation.checkInDate}"></td>
            <td th:text="${reservation.checkOutDate}"></td>
            <td th:text="${reservation.customer.names}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script>
    function printReservations() {
        window.print();
    }
</script>
</body>

</html>
