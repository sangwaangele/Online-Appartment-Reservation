<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin - Apartment Reservation System</title>
    <!-- Linking Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .admin-container {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<th:block th:include="adminNavBar"></th:block>
<div class="admin-container">
    <h2 class="text-center mb-4">Welcome, Admin!</h2>

    <div class="mb-3">
        <label for="adminId" class="form-label">Admin ID</label>
        <input type="text" class="form-control" id="adminId" th:value="${loggedInAdministrator.id}" readonly>
    </div>
    <div class="mb-3">
        <label for="adminName" class="form-label">Admin Name</label>
        <input type="text" class="form-control" id="adminName" th:value="${loggedInAdministrator.names}" readonly>
    </div>
    <div class="mb-3">
        <label for="adminEmail" class="form-label">Admin Email</label>
        <input type="email" class="form-control" id="adminEmail" th:value="${loggedInAdministrator.email}" readonly>
    </div>
    <div class="mb-3">
        <label for="adminPhone" class="form-label">Admin Phone</label>
        <input type="tel" class="form-control" id="adminPhone" th:value="${loggedInAdministrator.phone}" readonly>
    </div>
    <div class="mb-3">
        <label for="adminPassword" class="form-label">Admin Password</label>
        <input type="password" class="form-control" id="adminPassword" th:value="${loggedInAdministrator.password}" readonly>
    </div>

    <!-- Add other admin-specific content or actions here -->

    <p class="mt-3"><a href="/logout">Logout</a></p>
</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
