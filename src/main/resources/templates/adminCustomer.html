<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Customer - Apartment Reservation System</title>
    <!-- Linking Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .customer-container {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<th:block th:include="adminNavBar"></th:block>
<div class="container">

    <h2 class="text-center mb-4">List Of Customer In system</h2>
    <a th:href="@{/customerForm}"><button class="btn btn-success">New Customer</button></a>
    <table class="table table-success table-striped-columns">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Names</th>
            <th scope="col">Email</th>
            <th scope="col">Code</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="2">Action</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="customer:${customers}">
            <th scope="row" th:text="${customer.id}">1</th>
            <td th:text="${customer.names}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.confirmationCode}"></td>
            <td th:text="${customer.dob}"></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.status}"></td>
            <td>
                <a th:href="@{'/edit/' + ${customer.id}}" class="btn btn-success">Edit</a>
            </td>
            <td>
                <a th:href="@{'/delete/' + ${customer.id}}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>



</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
