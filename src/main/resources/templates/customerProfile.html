<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Customer - Apartment Reservation System</title>
    <!-- Linking Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .customer-container {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<th:block th:include="customerNavBar"></th:block>
<div class="customer-container">
    <h2 class="text-center mb-4">Welcome, Customer!</h2>

    <div class="mb-3">
        <label for="customerId" class="form-label">Customer ID</label>
        <input type="text" class="form-control" id="customerId" th:value="${authenticatedCustomer.id}" readonly>
    </div>
    <div class="mb-3">
        <label for="customerName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="customerName" th:value="${authenticatedCustomer.names}" readonly>
    </div>
    <div class="mb-3">
        <label for="customerEmail" class="form-label">Customer Email</label>
        <input type="email" class="form-control" id="customerEmail" th:value="${authenticatedCustomer.email}" readonly>
    </div>
    <div class="mb-3">
        <label for="customerDob" class="form-label">Date of Birth</label>
        <input type="text" class="form-control" id="customerDob" th:value="${authenticatedCustomer.dob}" readonly>
    </div>
    <div class="mb-3">
        <label for="customerGender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="customerGender" th:value="${authenticatedCustomer.gender}" readonly>
    </div>
    <div class="mb-3">
        <label for="customerPhone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="customerPhone" th:value="${authenticatedCustomer.phone}" readonly>
    </div>
    <div class="mb-3">
        <label for="customerAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="customerAddress" th:value="${authenticatedCustomer.address}" readonly>
    </div>
    <div class="mb-3">
        <label for="customerStatus" class="form-label">Status</label>
        <input type="text" class="form-control" id="customerStatus" th:value="${authenticatedCustomer.status}" readonly>
    </div>

    <!-- Add other customer-specific content or actions here -->

    <p class="mt-3"><a href="/logout">Logout</a></p>
</div>

<!-- Bootstrap script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
